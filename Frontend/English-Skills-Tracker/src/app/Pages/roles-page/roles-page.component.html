<app-header></app-header>
<table mat-table [dataSource]="users" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo electrónico </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>
  
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de creación </th>
      <td mat-cell *matCellDef="let user"> {{ user.createdAt }} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let user"> {{ user.status }} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastLoginAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Último inicio de sesión </th>
      <td mat-cell *matCellDef="let user"> {{ user.lastLoginAt }} </td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol del Usuario </th>
      <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let user"> 
        <button mat-button (click)="editUser(user)">Actualizar</button>
        <button mat-button (click)="deleteUser(user)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'email', 'createdAt', 'status', 'lastLoginAt','role','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'email', 'createdAt', 'status', 'lastLoginAt','role','actions']"></tr>
  </table>
  <button mat-fab color="accent" (click)="createUser()"> +</button>
